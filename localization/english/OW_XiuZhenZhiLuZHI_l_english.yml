 OW_JB_XZ_qishi_guocheng_4.1.name:0 "Cross the river"
 OW_JB_XZ_qishi_guocheng_4.1.desc:0 "As you walk, there is a river in front of you, which blocks your way. \nThere is a small rope bridge  on the left, which should be used by the locals. \nThere is a faint fisherman on the other side of the river. I don’t know if they can take you across the river. \nWhich way should you cross the river?"
 OW_JB_XZ_qishi_guocheng_4.1.a:0 "Walk on the rope bridge"
 OW_JB_XZ_qishi_guocheng_4.1.b:0 "Or by boat it"
 OW_JB_XZ_qishi_guocheng_4.1.c:0 "Man, afraid of this water? !(Swim across the river)"
 
 OW_JB_XZ_qishi_guocheng_4.2a.name:0 "rope bridge"
 OW_JB_XZ_qishi_guocheng_4.2a.desc:0 "Before you went to the bridge, it is an iron chain wooden boardwalk winds, blowing in the wind, rickety, \ n you decide?"
 OW_JB_XZ_qishi_guocheng_4.2.ab:0 "Go slowly !feeling the iron chain."
 OW_JB_XZ_qishi_guocheng_4.2.ac:0 "RUSH!"
 OW_JB_XZ_qishi_guocheng_4.2.d:0 "Back."
 OW_JB_XZ_qishi_guocheng_4.2b.name:0 "On the bridge"
 OW_JB_XZ_qishi_guocheng_4.2b.desc:0 "Bridge you walk carefully, for fear of accidents. Some of the wind shaking the bridge, you more clenched iron chain. \n~\n~\n~\nThe river bank is getting closer."
 OW_JB_XZ_qishi_guocheng_4.2.b1:0 "Slow down."
 OW_JB_XZ_qishi_guocheng_4.2c.name:0 "On the bridge"
 OW_JB_XZ_qishi_guocheng_4.2c.desc:0 "You walked the deck of the wind a little bit of shaking, but you are not afraid. \n! \n! \n! \nSuddenly you feel a little empty on the soles of your feet, you want to retract your feet, but you have already stepped on them."
 OW_JB_XZ_qishi_guocheng_4.2.c1:0 "OMG!"
 
 OW_JB_XZ_qishi_guocheng_4.3.a.name:0 "River blank"
 OW_JB_XZ_qishi_guocheng_4.3.a.desc:0 "You are going to go by boat. At this moment, it seems that the fisherman on the other side has seen you and is approaching you. \nYou found that there is a small canoe in the reeds, which seems to be usable. \nYou choose?"
 OW_JB_XZ_qishi_guocheng_4.3.ab:0 "Wait for the fisherman to come over."
 OW_JB_XZ_qishi_guocheng_4.3.ac:0 "Row it by yourself, in case the fisherman is not here."
 OW_JB_XZ_qishi_guocheng_4.2.d:0 "Back."
 OW_JB_XZ_qishi_guocheng_4.3.b1.name:0 "Boat"
 OW_JB_XZ_qishi_guocheng_4.3.b1.desc:0 "You got on the fisherman’s boat. At this time, there was a vast expanse of whiteness and boundless river surface. You are thinking of a poem:\n    “纵一苇之所如，凌万顷而茫然。”(Let the boat drift away,Haunted on the boundless and fascinating river surface. BY SuShi )\nWhen you're trying to sing a song, the old man came over fishing.He took the purse and motioned to you."
 OW_JB_XZ_qishi_guocheng_4.3.b1.a:0 "Pay the toll"
 OW_JB_XZ_qishi_guocheng_4.3.b1.b:0 "Why do I have to pay? I didn’t ask him to come over"
 OW_JB_XZ_qishi_guocheng_4.3b1.a.name:0 "Boat"
 OW_JB_XZ_qishi_guocheng_4.3b1.a.desc:0 "You gave the fisherman  the toll, and the old man took it and continued rowing."
 OW_JB_XZ_qishi_guocheng_4.3.b1.aa:0 "The toll ,toll is not wronged"
 OW_JB_XZ_qishi_guocheng_4.3b1.b.name:0 "Boat"
 OW_JB_XZ_qishi_guocheng_4.3b1.b.desc:0 "You squeezed your money bag tightly, and the old man took the bag back when he saw you like this, as if he was going to continue rowing. \nJust as you breathed a sigh of relief,\n you suddenly felt a force pushing against your waist, and you didn't have any defense at all."
 OW_JB_XZ_qishi_guocheng_4.3.b1.ba:0 "Holy shit!This damn old man!"
 
 OW_JB_XZ_qishi_guocheng_4.4.a.name:0 "River bank"
 OW_JB_XZ_qishi_guocheng_4.4.a.desc:0 "You test the water level, but it doesn't feel very deep, and you think you can pass it with your own skill."
 OW_JB_XZ_qishi_guocheng_4.4.aa:0 "RUSH!!"
 OW_JB_XZ_qishi_guocheng_4.4.ab:0 "Back"
 OW_JB_XZ_qishi_guocheng_4.4.b.name:0 "Into the river"
 OW_JB_XZ_qishi_guocheng_4.4.b.desc:0 ""You got into the water\nAfter you got into the water, you felt a lot of white mist around you, but the current was not turbulent, and you felt that there was no problem in the past. \n\n\n\nSuddenly a torrent hits your waist, and you have nothing to support.""
 OW_JB_XZ_qishi_guocheng_4.4.ba:0 "OMG!!"

 OW_JB_XZ_qishi_guocheng_4.88.name:0 "River bank"
 OW_JB_XZ_qishi_guocheng_4.88.desc:0 "Regardless of the way? You finally crossed the river. The white fog around slowly dissipated, and you want to see the river when you look back, but there is only a plain."
 OW_JB_XZ_qishi_guocheng_4.88.a:0 "To dream or not to dream."
 OW_JB_XZ_qishi_guocheng_4.99.name:0 "River"
 OW_JB_XZ_qishi_guocheng_4.99.desc:0 "You realize that the surface of the water is under your feet and you are falling."
 OW_JB_XZ_qishi_guocheng_4.99.a:0 "……"