 OW_JB_XZ_qishi.0009.name:0 "Quietly eavesdropping on conversations"
 OW_JB_XZ_qishi.0009.desc:0 "　　You are strolling in the garden and suddenly you hear people talking in whispers, you go over to see, but you find that these people are holding fireballs and water balls and other supernatural things in their hands, at which point you ......"
 OW_JB_XZ_qishi.0009.1.t:0 "What! There are really cultivators in the world!"
