 OW_JB_XZ_jiaocheng.01.name:0 "Module Tutorial - Introduction"
 OW_JB_XZ_jiaocheng.01.desc:0 "　　When [ROOT.GetCharacter.GetFirstNameNoTooltip] opened his eyes, [ROOT.GetCharacter.GetFirstNameNoTooltip] found an old man wearing a robe, human dog face leaning next to him, [ROOT.GetCharacter.GetFirstNameNoTooltip] was frightened and wanted to get up, but was a huge force suppressed dead can not get up, the old man waved his hand, [ROOT.GetCharacter.GetFirstNameNoTooltip] suddenly felt a burst of relief, slowly said.「I am a dog-headed immortal, I view your body has a vision, must be subscribed to the occult world module, this immortal is here to point out a couple of things with you.」"
 OW_JB_XZ_jiaocheng.01.t:0 "？？？"
 
 OW_JB_XZ_jiaocheng.02.name:0 "Module Tutorials - Physique"
 OW_JB_XZ_jiaocheng.02.desc:0 "　　With the dog-headed Daxian's expression stormy, [ROOT.GetCharacter.GetFirstNameNoTooltip]'s doubts continue to rise, this dog-headed Daxian is actually what is the origin, actually able to enter and exit the palace in the forbidden like no one else.\n　　Still not waiting for [ROOT.GetCharacter.GetFirstNameNoTooltip] to make a sound, Dog Head Daxian slowly opened his eyes and slowly spoke, [ROOT.GetCharacter.GetFirstNameNoTooltip] looked at the old man's cloudy expression and did not know what to say.\n　　At this time, Dog Head Daxian slowly spoke:「So your physique is #P [ROOT.Char.Custom('OW_XZ_tizhi')]#! Ah!!! Physique is an innate characteristic of every person, which can hardly be changed by using any means, and it will bring different effects to each person. In the world of immortal cultivation, cultivators can realize the full potential of their physique and can give themselves extremely powerful gains. \n　　Let me tell you how to enter the world of immortal cultivation.」With that, he used his wrinkle-filled right hand to point at [ROOT.GetCharacter.GetFirstNameNoTooltip]'s spiritual platform, and a clear power went straight into [ROOT.GetCharacter.GetFirstNameNoTooltip]'s heart."
 OW_JB_XZ_jiaocheng.02.t:0 "This ...... What power?"
 
 OW_JB_XZ_jiaocheng.03.name:0 "Module Tutorial - Ascension"
 OW_JB_XZ_jiaocheng.03.desc:0 "　　[ROOT.GetCharacter.GetFirstNameNoTooltip]'s brain flashed through many images that have not experienced, it seems to be the famous mountains and rivers of various places, there are secret places that they never knew, [ROOT.GetCharacter.GetFirstNameNoTooltip] was about to exclaim, only to see Dog Head Daxian smiling and stroking his beard, slowly speak:「Looks like you've seen some great images. This is the world where the ascended masters are. #N When you ascend, an ascension button will appear in the main screen. (ps: it's the big, big one anyway, so you can see it at a glance! #! But to enter the world of ascension is by no means easy, you have to open beforehand to find traces of the world of immortal cultivation, interact with themselves, choose to start ascension will go in search of those legendary deeds, and then participate in the trials of the sects, officially enter the path of cultivation. As for whether you can succeed, it depends on your own creation.」Dog-headed Daxian's voice gradually hollowed out.\n　　However, [ROOT.GetCharacter.GetFirstNameNoTooltip] found nothing to remember!\n　　#N Note： "凡体" is temporarily unable to become a cultivator. It will be judged to be untalented.Later will add the plot and system that can not become the role of the cultivator d can play.#!"
 OW_JB_XZ_jiaocheng.03.t:0 "Come back and forget about it already!"
