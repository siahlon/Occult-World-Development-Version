 OW_JB_XZ_qishi_baishan_fankui.0001.desc:0 "　　The old Dao gazed at [ROOT.GetCharacter.GetFirstNameNoTooltip] for a while and nodded his head.\n\n　　「It seems that you are suitable for practicing my school's method, the poor Taoist Dharma name is Void Deacon, then from today, you are my disciple.」"
 OW_JB_XZ_qishi_baishan_fankui.0001.1.t:0 "Master, please accept the apprentice's obeisance."
 
 OW_JB_XZ_qishi_baishan_fankui.9999.name:0 "Visiting the Ascension Sect"
 OW_JB_XZ_qishi_baishan_fankui.9999.desc:0 "　　The old Tao gazed at me for a moment and shook his head.\n\n　　「It seems that although you have an immortal destiny, but is not suitable for cultivation, no chance to practice our school's techniques, ah, please go back.」The old Taoist turned his back and walked straight out of the side hall."
 OW_JB_XZ_qishi_baishan_fankui.9999.1.t:0 "No! Please give me one more chance! (No chance of ascension)"
 
