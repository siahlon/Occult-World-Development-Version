 OW_JB_XZ_qishi_baishan.0003.desc:0 "　　After the test of life and death, nine deaths [ROOT.GetCharacter.GetFirstNameNoTooltip] was brought into the side hall of [ROOT.char.Custom('OW_XZ_menpai')] by two [ROOT.char.Custom('OW_XZ_menpai')] disciples.A Daoist dressed in a Taoist robe with pale hair was meditating cross-legged on a futon, and when he saw [ROOT.GetCharacter.GetFirstNameNoTooltip] coming, he opened his eyes slightly and said:「Since you understand this truth, you should understand that all the methods of seeking longevity are just delusions, even the immortals will eventually escape a death, so let the poor Tao first to see your qualifications."
