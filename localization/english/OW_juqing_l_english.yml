 OW_JB_XZ_qishi.0008.desc:0 "　　Family gathering as usual, but today, one of your relatives took you to a remote place and quietly told you some things about cultivation, you did not believe at first, but he hand pinched the magic, silently chanting, but turned out a small fireball, at which point you ......"
