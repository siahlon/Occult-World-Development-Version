 #出行部分
 OW_JB_XZ_qishi_chuxing.0001.name:0 "Ascension Decision"
 OW_JB_XZ_qishi_chuxing.0001.desc:0 "　　Day after day, [ROOT.GetCharacter.GetFirstNameNoTooltip] cannot continue to wait. No matter what will happen in the future, [ROOT.GetCharacter.GetFirstNameNoTooltip] will definitely step on the three mountains and visit all the famous mountains to seek the legendary Ascension Sect."
 OW_JB_XZ_qishi_chuxing.0001.1.t:0 "I have made up my mind!"
 OW_JB_XZ_qishi_chuxing.0001.2.t:0 "It's all nonsense, I should focus on reality.(renunciation)"
 
 OW_JB_XZ_qishi_chuxing.0002.name:0 "Ascension Decision"
 OW_JB_XZ_qishi_chuxing.0002.desc:0 "　　This day [ROOT.GetCharacter.GetFirstNameNoTooltip] stood on the balcony facing the sunset, once again lamenting the flight of time, perhaps the mortal world is all a delusion, [ROOT.GetCharacter.GetFirstNameNoTooltip] should go in search of immortal treasures, seeking to achieve ascension."
 OW_JB_XZ_qishi_chuxing.0002.1.t:0 "Immediate departure!"
 OW_JB_XZ_qishi_chuxing.0002.2.t:0 "Taking over the world is really cool.(renunciation)"
 
 OW_JB_XZ_qishi_chuxing.0003.name:0 "Ascension Decision"
 OW_JB_XZ_qishi_chuxing.0003.desc:0 "　　Lying in bed, feeling the passage of time, bored in my mind, and suddenly I don't know what's going on, a voice prompted me, want to know another life?"
 OW_JB_XZ_qishi_chuxing.0003.1.t:0 "I wanted to know, so I just followed to find out."
 OW_JB_XZ_qishi_chuxing.0003.2.t:0 "I'm on the verge of becoming a psychopath.(renunciation)"
 #过程部分
 OW_JB_XZ_qishi_guocheng_1.9999.name:0 "Ascension process"
 OW_JB_XZ_qishi_guocheng_1.9999.desc:0 "　　Walking in the foothills of the mountains, the woods are lush and the scenery is pleasant, and [ROOT.GetCharacter.GetFirstNameNoTooltip] can't help but stop to see and feel the world."
 OW_JB_XZ_qishi_guocheng_1.9999.1.t:0 "All laws are empty, I am enlightened!！"
 OW_JB_XZ_qishi_guocheng_1.9999.2.t:0 "My brain hurts from thinking about it, but I still can't come up with anything."
 OW_JB_XZ_qishi_guocheng_1.9999.3.t:0 "I am the strongest in the world!"
 
 OW_JB_XZ_qishi_guocheng_2.9999.name:0 "Ascension process"
 OW_JB_XZ_qishi_guocheng_2.9999.desc:0 "　　After a rapid river, [ROOT.GetCharacter.GetFirstNameNoTooltip] saw a bamboo basket floating in the river downstream, with a baby in the frame, the baby kept crying and looked like it was about to sink into the heart of the river."
 OW_JB_XZ_qishi_guocheng_2.9999.1.t:0 "He must be saved!"
 OW_JB_XZ_qishi_guocheng_2.9999.2.t:0 "Quickly call people to come together to save!"
 OW_JB_XZ_qishi_guocheng_2.9999.3.t:0 "Better forget it, your own life is important."
 
 OW_JB_XZ_qishi_guocheng_2.1100.name:0 "He must be saved!"
 OW_JB_XZ_qishi_guocheng_2.1100.desc:0 "　　[ROOT.GetCharacter.GetFirstNameNoTooltip] quickly rushed up, feeling that the river is not deep, directly pulled over the bamboo basket, picking up the baby in it, at this time the baby is not crying, [ROOT.GetCharacter.GetFirstNameNoTooltip] felt very close to his own."
 OW_JB_XZ_qishi_guocheng_2.1100.1.t:0 "Take the baby home first, and then continue the search for ascension."
 
 OW_JB_XZ_qishi_guocheng_2.1200.name:0 "He must be saved!"
 OW_JB_XZ_qishi_guocheng_2.1200.desc:0 "　　[ROOT.GetCharacter.GetFirstNameNoTooltip] quickly rushed up, feeling that the river is too deep, jumped in and tossed half a day, he was also injured."
 OW_JB_XZ_qishi_guocheng_2.1200.1.t:0 "Watching the bamboo basket sink into the heart of the river."
 
 OW_JB_XZ_qishi_guocheng_2.2100.name:0 "Quickly call people to come together to save!"
 OW_JB_XZ_qishi_guocheng_2.2100.desc:0 "　　[ROOT.GetCharacter.GetFirstNameNoTooltip] looked around for someone, and could not find someone not far away in the vicinity who had gone to look for the holy land of cultivation with himself to help save the baby together."
 OW_JB_XZ_qishi_guocheng_2.2100.1.t:0 "Watching the bamboo basket sink into the heart of the river."
 
 OW_JB_XZ_qishi_guocheng_2.2200.name:0 "Quickly call people to come together to save!"
 OW_JB_XZ_qishi_guocheng_2.2200.desc:0 "　　[ROOT.GetCharacter.GetFirstNameNoTooltip] is looking for someone everywhere, how could there be anyone in the middle of nowhere, except for a fool like himself!!!"
 OW_JB_XZ_qishi_guocheng_2.2200.1.t:0 "Watching the bamboo basket sink into the heart of the river."
 
 OW_JB_XZ_qishi_guocheng_3.9999.name:0 "Ascension process"
 OW_JB_XZ_qishi_guocheng_3.9999.desc:0 "　　During the visit, [ROOT.GetCharacter.GetFirstNameNoTooltip] accidentally rolled down the hillside and found a glowing blue spring deep in the mountains, surrounded by silence, seemingly without a living creature and without a single fish in the water."
 OW_JB_XZ_qishi_guocheng_3.9999.1.t:0 "Drink this water."
 OW_JB_XZ_qishi_guocheng_3.9999.2.t:0 "I don't drink the damn thing!"
 
 OW_JB_XZ_qishi_guocheng_3.0001.name:0 "Drink this water."
 OW_JB_XZ_qishi_guocheng_3.0001.desc:0 "　　[ROOT.GetCharacter.GetFirstNameNoTooltip] leaned over and looked at the ethereal blue glowing spring and tried it, no problem."
 OW_JB_XZ_qishi_guocheng_3.0001.1.t:0 "Drink like crazy!"
 
 OW_JB_XZ_qishi_guocheng_3.0002.name:0 "Drink this water."
 OW_JB_XZ_qishi_guocheng_3.0002.desc:0 "　　[ROOT.GetCharacter.GetFirstNameNoTooltip] leaned down and looked at the blue glowing spring, tried it, no, this water is poisonous!"
 OW_JB_XZ_qishi_guocheng_3.0002.1.t:0 "I'm dying!"
 #####拜山
