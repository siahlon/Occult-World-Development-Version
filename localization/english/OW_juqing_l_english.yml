 #10低级门派随即修真之路剧情
 #开始部分
 OW_JB_XZ_qishi.0001.name:0 "Ascension plot start"
 OW_JB_XZ_qishi.0001.desc:0 "　　Winter to autumn, the passage of time, [ROOT.GetCharacter.GetFirstNameNoTooltip] can not help but lament the years are like a shuttle, Shaohua easy to pass. One day, an old man claiming to be a cultivator told [ROOT.GetCharacter.GetFirstNameNoTooltip] that there is an immortal family in the world, with endless immortal laws that can make people live forever and live with the mountains and rivers, but people who are destined to do so need to find it. To [ROOT.GetCharacter.GetFirstNameNoTooltip] then want to ask, the old man in the sound of laughter into a clear smoke, scattered and disappeared."
 OW_JB_XZ_qishi.0001.1.t:0 "Weird!"
 OW_JB_XZ_qishi.0001.2.t:0 "It's just a blindfold. (renunciation)"
 
 OW_JB_XZ_qishi.0002.name:0 "Ascension plot start"
 OW_JB_XZ_qishi.0002.desc:0 "　　[GetCharacter.GetFirstNameNoTooltip] was looking through his family's ancient tomes when he inadvertently found a difficult ancient book, [ROOT.GetCharacter.GetFirstNameNoTooltip] asked around the scholars, but could not come to a conclusion. [GetCharacter.GetFirstNameNoTooltip]This book is not a mortal thing, it is the law of the immortal family, to seek the true solution need to go to the immortal door to find. To [ROOT.GetCharacter.GetFirstNameNoTooltip] then want to ask, the old has been in the sound of laughter into a clear smoke, scattered and disappeared."
 OW_JB_XZ_qishi.0002.1.t:0 "Could it be that the Ascension Sect really exists?"
 OW_JB_XZ_qishi.0002.2.t:0 "It's just a book, you can study it yourself. (renunciation)"
 
 OW_JB_XZ_qishi.0003.name:0 "Ascension plot start"
 OW_JB_XZ_qishi.0003.desc:0 "　　Day after day of war and killing, let [ROOT.GetCharacter.GetFirstNameNoTooltip] feel more and more tired, but there is no invincible method in the world. The company's main business is to provide a wide range of products and services to the public."
 OW_JB_XZ_qishi.0003.1.t:0 "Is there really an invincible method in the world?"
 OW_JB_XZ_qishi.0003.2.t:0 "Their own exercise is enough!(renunciation)"
 
 OW_JB_XZ_qishi.0004.name:0 "Ascension plot start"
 OW_JB_XZ_qishi.0004.desc:0 "　　[ROOT.GetCharacter.GetFirstNameNoTooltip] in looking through the family's old notes, found that the inside recorded a place called cultivation, but is not very detailed, but there are easy to find the party, the notes and the road is the true meaning of those who have a destiny will be able to repair."
 OW_JB_XZ_qishi.0004.1.t:0 "Is there really a place of ascension?"
 OW_JB_XZ_qishi.0004.2.t:0 "What the fuck!(renunciation)"
 
 OW_JB_XZ_qishi.0005.name:0 "Ascension plot start"
 OW_JB_XZ_qishi.0005.desc:0 "　　[ROOT.GetCharacter.GetFirstNameNoTooltip] was organizing his doghouse when he found a compass-like object, but did not know what it was for. But at that moment, the light was so bright that a shadow appeared, telling the world of light."
 OW_JB_XZ_qishi.0005.1.t:0 "Is this the stuff of immortals?"
 OW_JB_XZ_qishi.0005.2.t:0 "Offer it up and insert an incense.(renunciation)"
 
 OW_JB_XZ_qishi.0006.name:0 "The Fairy's Guide"
 OW_JB_XZ_qishi.0006.desc:0 "　　At night while eating at the table, the window surprised the haze, colorful, astonishingly, no one can see except you, everyone has felt that you are looking at the eyes, you get up, leave the castle, riding a horse towards the haze. There, stood a crane-haired old man, who did not speak, but you heard his voice: “I've been waiting for you for a long time, you've finally come!” You jumped off your horse and went up to ......"
 OW_JB_XZ_qishi.0006.1.t:0 "What! There are really cultivators in the world!"
 OW_JB_XZ_qishi.0006.2.t:0 "Ridiculous! There is no such thing as a god in this world! (renunciation)"
 
