 OW_FRJQ_TanSuo_CunZi_fouxiang.1.desc:0"你来到一处山村，正遇见一群山贼袭击村子，你见义勇为，奋力击退了他们。村民都跑来致谢，村长上前说，“大人，不瞒您说，这群山贼来此不是为了金银，乃是听说了本村的宝物，这宝物于我等无用，大人此番救了我等的性命，便赠与大人，只是此宝物择主，能否拿走，也要看大人的机缘。”村长命人拿出三个盒子，三个盒子里竟然装的都是一模一样的佛像，到底该选哪一个呢？你仔细观察，还是发现了略微不同"
 OW_FRJQ_TanSuo_CunZi_fouxiang.1.t:0"村子"
 OW_FRJQ_TanSuo_CunZi_fouxiang.1.a:0"左边的佛像，远看慈悲，近看阴邪"
 OW_FRJQ_TanSuo_CunZi_fouxiang.1.b:0"中间的佛像，远看慈悲，近看慈悲"
 OW_FRJQ_TanSuo_CunZi_fouxiang.1.c:0"右边的佛像，远看阴邪，近看慈悲"
 OW_FRJQ_TanSuo_CunZi_fouxiang.2.desc:0"你接过佛像，佛像登时消失，一道卍字佛印烙在你的掌心，随后隐去光芒，消失不见，你却感觉识海中多了什么，这是，“如来洗罪，修罗涅槃，佛魔一念之间，原来如此，我悟了。"
 OW_FRJQ_TanSuo_CunZi_fouxiang.2.t:0"村子"
 OW_FRJQ_TanSuo_CunZi_fouxiang.2.a:0"我悟了！"
 OW_FRJQ_TanSuo_CunZi_fouxiang.3.desc:0""
 OW_FRJQ_TanSuo_CunZi_fouxiang.3.t:0"村子"
 OW_FRJQ_TanSuo_CunZi_fouxiang.3.a:0"你接过佛像，佛像登时消失，你手中空空如也，而面前另两尊佛像也消失了，看来机缘未到，就这样吧。"
