l_english:
 OW_FRJQ_TanSuo_ShanDon_shandon_1.1.desc:0"正所谓仙山洞府，洞天福地，洞中或有奇遇，你寻访至一处山洞，洞口热浪袭人，只怕有危险，要进去么？"
 OW_FRJQ_TanSuo_ShanDon_shandon_1.1.t:0"山洞"
 OW_FRJQ_TanSuo_ShanDon_shandon_1.1.a:0"这洞口温度有问题，必有危险，还是走吧。"
 OW_FRJQ_TanSuo_ShanDon_shandon_1.1.b:0"进入。"
 OW_FRJQ_TanSuo_ShanDon_shandon_1.2.desc:0"你正要进入，忽然，一头全身烈焰的火红色异兽冲了出来，一把把你扑倒在地。"
 OW_FRJQ_TanSuo_ShanDon_shandon_1.2.a:0"躺在地上装死"
 OW_FRJQ_TanSuo_ShanDon_shandon_1.2.b:0"尝试憋一个屁"
 OW_FRJQ_TanSuo_ShanDon_shandon_1.3.desc:0"你不敢乱动，躺在地上装死，尽力憋住气，那只异兽在你身上嗅了嗅，转头离开了，万幸捡回一条命。"
 OW_FRJQ_TanSuo_ShanDon_shandon_1.3.a:0"快跑！"
 OW_FRJQ_TanSuo_ShanDon_shandon_1.4.desc:0"你尝试憋出一个屁，动物的嗅觉一般比较灵敏，狐狸，臭鼬，章鱼等都有这种逃生的方法。万幸你曾尝试过用屁密谋暗杀别人的计划，做过多次训练，此时你驾轻就熟，很快放了一个奇臭无比的屁出来。那异兽受此冲击，顿时狂乱起来，在地上不停翻滚，想是十分难受。看来暂时制住它了，这异兽见所未见，观其形貌，似乎是传说中的麒麟，只怕能为非凡。然而贼不走空号，你肥着胆子，上前拔走了一块鳞片，拔腿就跑。"
 OW_FRJQ_TanSuo_ShanDon_shandon_1.4.a:0"溜了溜了"
 OW_FRJQ_TanSuo_ShanDon_shandon_1.5.desc:0"你尝试憋出一个屁，动物的嗅觉一般比较灵敏，狐狸，臭鼬，章鱼等都有这种逃生的方法。然而你卯足了劲，也没能成功，完了，眼看血盆大口就要袭来，千钧一发之瞬，你终于成功了。那异兽受此一呛，打出一个打喷嚏，一口火喷在你身上，你顾不得这么多，拔腿就跑，至少捡回一条命。"
 OW_FRJQ_TanSuo_ShanDon_shandon_1.5.a:0"快跑！！"
