l_english:
 OW_FRJQ_TanSuo_ChunZi.1.desc:0"奇人不愿见你"
 OW_FRJQ_TanSuo_ChunZi.1.t:0"村子奇人"
 OW_FRJQ_TanSuo_ChunZi.1.a:0"打道回府"
 OW_FRJQ_TanSuo_ChunZi.2.desc:0"这位奇人好似不在家。"
 OW_FRJQ_TanSuo_ChunZi.2.t:0"村子奇人"
 OW_FRJQ_TanSuo_ChunZi.2.a:0"打道回府"
 OW_FRJQ_TanSuo_ChunZi.3.desc:0"你与这位奇人交谈甚欢，说着说着，奇人贴近你的耳朵，告诉了你一些关于修真的事情。"
 OW_FRJQ_TanSuo_ChunZi.3.t:0"村子奇人"
 OW_FRJQ_TanSuo_ChunZi.3.a:0"“多谢先生指路。”"
 OW_FRJQ_TanSuo_ChunZi.4.desc:0"这位奇人非常奇怪，不等分说，便把你迷晕了。待到你醒来，发现不记得干过什么，好似有什么变了，有好似没有，真奇怪！"
 OW_FRJQ_TanSuo_ChunZi.4.t:0"村子奇人"
 OW_FRJQ_TanSuo_ChunZi.4.a:0"这人真怪。（赶快跑路）"
 OW_FRJQ_TanSuo_ChunZi.5.desc:0"你与这位奇人交谈甚欢，谈笑间，他的手轻轻落在你的肩膀上，一股暖流流入你的体内，你感觉身体舒服极了。"
 OW_FRJQ_TanSuo_ChunZi.5.t:0"村子奇人"
 OW_FRJQ_TanSuo_ChunZi.5.a:0"“先生如此大恩，我当如何相报。”"
 OW_FRJQ_TanSuo_ChunZi.6.desc:0"你用各种办法终于找到了有关奇人的线索，你决定上门打量打量他。"
 OW_FRJQ_TanSuo_ChunZi.6.t:0"村子奇人"
 OW_FRJQ_TanSuo_ChunZi.6.a:0"这奇人到底奇还是不奇"
 OW_FRJQ_TanSuo_ChunZi.7.desc:0"你在一个村子打听到了一位人，村民们都说他是奇人，你想了解一下奇人的事情。"
 OW_FRJQ_TanSuo_ChunZi.7.t:0"村子"
 OW_FRJQ_TanSuo_ChunZi.7.a:0"打探"
 OW_FRJQ_TanSuo_ChunZi.7.b:0"询问"
 OW_FRJQ_TanSuo_ChunZi.7.c:0"调查"
 OW_FRJQ_TanSuo_ChunZi.8.desc:0"你试图了解奇人，但似乎有一股神秘力量使你打探不成。你只好离开了"
 OW_FRJQ_TanSuo_ChunZi.8.t:0"村子奇人"
 OW_FRJQ_TanSuo_ChunZi.8.a:0"（离开）"
 OW_FRJQ_TanSuo_ChunZi.9.desc:0"你被奇人带回家迷晕了。待到你醒来，发现不记得干过什么."
 OW_FRJQ_TanSuo_ChunZi.9.t:0"应邀做客"
 OW_FRJQ_TanSuo_ChunZi.9.a:0"真是奇怪"
 OW_FRJQ_TanSuo_ChunZi.10.desc:0"你被奇人邀请回家，交谈甚欢，他的手轻轻落在你的肩膀上，一股暖流流入你的体内，你感觉身体舒服极了。"
 OW_FRJQ_TanSuo_ChunZi.10.t:0"应邀做客"
 OW_FRJQ_TanSuo_ChunZi.10.a:0"先生如此大恩，我当如何相报。"
 OW_FRJQ_TanSuo_ChunZi.11.desc:0"你被奇人带入一个胡同内，其中里面围满了人，见你上来纷纷围着你，看这架势，怕是得破财了。"
 OW_FRJQ_TanSuo_ChunZi.11.t:0"应邀做客"
 OW_FRJQ_TanSuo_ChunZi.11.b:0"跑！！！"
 OW_FRJQ_TanSuo_ChunZi.11.a:0"破财免灾"
 OW_FRJQ_TanSuo_ChunZi.12.desc:0"你被奇人邀请回家，交谈甚欢，说着说着，奇人贴近你的耳朵，告诉了你一些关于仙境的事情。"
 OW_FRJQ_TanSuo_ChunZi.12.t:0"应邀做客"
 OW_FRJQ_TanSuo_ChunZi.12.a:0"多谢先生指路。"
 OW_FRJQ_TanSuo_ChunZi.13.desc:0"你正准备前往村子，结果遇到了一位奇人，邀请你去做客。"
 OW_FRJQ_TanSuo_ChunZi.13.t:0"应邀做客"
 OW_FRJQ_TanSuo_ChunZi.13.a:0"去"
 OW_FRJQ_TanSuo_ChunZi.13.b:0"不去"
 OW_FRJQ_TanSuo_ChunZi.14.desc:0"你来到村子，发现了一个很奇怪的乞丐，乞丐也不要钱，就在哪里摊着。"
 OW_FRJQ_TanSuo_ChunZi.14.t:0"乞丐"
 OW_FRJQ_TanSuo_ChunZi.14.a:0"给钱吧（100）"
 qigaijishugold:0"给乞丐的钱"
 OW_FRJQ_TanSuo_ChunZi.14.b:0"离开"
 OW_FRJQ_TanSuo_ChunZi.15.desc:0"给了钱后，发现乞丐还是没反应，但是你总感觉到不正常。"
 OW_FRJQ_TanSuo_ChunZi.15.t:0"乞丐"
 qigaijishutimes:0"乞丐事件触发计数"
 OW_FRJQ_TanSuo_ChunZi.15.a:0"给钱100"
 OW_FRJQ_TanSuo_ChunZi.15.b:0"给钱99"
 OW_FRJQ_TanSuo_ChunZi.15.c:0"真奇怪（离开）"
 OW_FRJQ_TanSuo_ChunZi.16.desc:0"乞丐忽然消失了，“哈哈哈”爽朗的笑声响彻天空。“阁下如此慷慨，吾甚是高兴！送你一番良缘。”，你低头看去，只见地上留下了一些书页，里面用蚁字密密麻麻的写着一些字，你得到了修仙界的信息，还有一些钱财留在这里。"
 OW_FRJQ_TanSuo_ChunZi.16.t:0"乞丐"
 OW_FRJQ_TanSuo_ChunZi.16.a:0"甚是高兴"
 OW_FRJQ_TanSuo_ChunZi.17.desc:0"乞丐人前显圣，你感获颇多，收益良多。忽然间他透露了一些仙界的信息，只见他用手贴近你的肩膀，一股暖流涌入你的身体。"
 OW_FRJQ_TanSuo_ChunZi.17.t:0"乞丐"
 OW_FRJQ_TanSuo_ChunZi.17.a:0"高兴的打滚"