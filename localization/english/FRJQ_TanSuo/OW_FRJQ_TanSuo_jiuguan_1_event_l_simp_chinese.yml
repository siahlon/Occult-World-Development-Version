l_english:
 OW_FRJQ_TanSuo_jiuguan1.1.desc:0"你来到一处酒馆，碰到两个酒客正在吵闹，这两人显然喝醉了，甲说“我是你爹”，乙说“我才是你爹”，甲说，“你是我生的，我当然是你爹”，乙说，“你明明知道上辈子是我儿子，这辈子转世我还是你爹。”，两人看见你进来，问你，你说“谁是爹？”"
 OW_FRJQ_TanSuo_jiuguan1.1.t:0"酒馆"
 OW_FRJQ_TanSuo_jiuguan1.1.a:0"你们都喝醉了"
 OW_FRJQ_TanSuo_jiuguan1.1.b:0"我是你们的爹"
 OW_FRJQ_TanSuo_jiuguan1.1.c:0"什么话也不说，上前和他们一起饮酒。"
 OW_FRJQ_TanSuo_jiuguan1.2.desc:0"哈哈哈哈，两人大笑，你也跟着大笑，颠倒轮回，超脱六道，诸法无常，万般皆空，我悟了。"
 OW_FRJQ_TanSuo_jiuguan1.2.t:0"酒馆"
 OW_FRJQ_TanSuo_jiuguan1.2.a:0"悟了悟了"
 OW_FRJQ_TanSuo_jiuguan1.3.desc:0"哈哈哈哈，两人大笑，说得好，又是一个醉人，来来来，一醉方休，你与他们一同饮酒，一直喝到大醉不醒。"
 OW_FRJQ_TanSuo_jiuguan1.3.t:0"酒馆"
 OW_FRJQ_TanSuo_jiuguan1.3.a:0"甚是高兴"
