 OW_FRJQ_TanSuo_ChunZi1.1.desc:0"“枯藤老树昏鸦，小桥流水人家”，你来到一处溪边小村，天色已晚，找一家村民投宿吧，桥边有三家，去哪一家呢……"
 OW_FRJQ_TanSuo_ChunZi1.1.t:0"村子"
 OW_FRJQ_TanSuo_ChunZi1.1.a:0"左边那家"
 OW_FRJQ_TanSuo_ChunZi1.1.b:0"中间那家"
 OW_FRJQ_TanSuo_ChunZi1.1.c:0"右边那家"
 OW_FRJQ_TanSuo_ChunZi1.2.desc:0"你走进左边/中间/右边那家，主人亲切地接待了你，你与他们共进晚餐，并留宿一宿，第二天心满意足地离去了。尽管昨天吃的是粗茶淡饭，但不知怎的你觉得回味无穷，莫非是用了这溪水的缘故，你忍不住折返捧了一捧水准备喝下去。然而，你盯视水面时，却发现看不到树的倒影，这——莫非树是幻象，那这水想必能让我明目。你以水润眼，却发现原本的村子不见了，根本没有什么人家，难道昨天一切都是幻觉，你心中大骇，我昨天难道露宿荒野了么，此处却是一处环境，却有并生的破幻水，果真万物相生相克，这水必有奥秘，破除幻术的水，是什么呢？"
 OW_FRJQ_TanSuo_ChunZi1.2.t:0"村子"
 OW_FRJQ_TanSuo_ChunZi1.2.a:0"神秘的修仙界"
 OW_FRJQ_TanSuo_ChunZi1.3.desc:0"你走进左边/中间/右边那家，主人亲切地接待了你，你与他们共进晚餐，并留宿一宿，第二天心满意足地离去了。"
 OW_FRJQ_TanSuo_ChunZi1.3.t:0"村子"
 OW_FRJQ_TanSuo_ChunZi1.3.a:0"从今若许闲乘月，拄杖无时夜叩门。"
