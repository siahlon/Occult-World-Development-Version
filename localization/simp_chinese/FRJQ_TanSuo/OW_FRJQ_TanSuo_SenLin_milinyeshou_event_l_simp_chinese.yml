l_simp_chinese:
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.1.desc:0"今早的清晨，天气十分的晴朗，你的内心躁动不已，你决定出门打猎，你骑着自己的宝马，来到你经常光顾的打猎场，一片茂密的森林，它是如此的宽大，以至于你都没有能够完全地探索它，这个时候，你的身后传来了狼的吼叫，你调转马头一看，竟然是十几匹野狼，它们凶神恶煞地盯着你，你决定......"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.1.t:0"密林野兽"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.1.a:0"战斗"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.1.b:0"逃跑"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.2.desc:0"你成功地战胜了这些凶恶的野狼，你把它们的毛皮剥下来，指望能够买个价钱，忽然一下闪烁不一样光彩的石头掉在地上。"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.2.t:0"密林野兽"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.2.a:0"这是什么？"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.3.desc:0"你没能战胜这些凶恶的野狼，它们把你拉下马鞍，接着把你撕成了碎片，你死了。"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.3.t:0"密林野兽"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.3.a:0"不！！"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.4.desc:0"你策马狂奔，慌不择路，后面的十几匹野狼追着你不放，你时不时转头射箭，想要把它们赶走，但是并没有起到什么效果，就这这个时候，你一个不注意，策马向着山崖冲了出去，你和你的宝马发出了惨叫，从高处摔入到了云端中，穿过云层，你看到了布满碎石的地面，然后你和大地亲密地贴合在了一起，开出了一朵血红色的花。"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.4.t:0"密林野兽"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.4.a:0"…………"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.5.desc:0"你策马狂奔，慌不择路，后面的十几匹野狼追着你不放，你时不时转头射箭，想要把它们赶走，但是并没有起到什么效果，就这这个时候，你一个不注意，策马向着山崖冲了出去，你和你的宝马发出了惨叫，从高处摔入到了云端中，穿过云层，你看到了一个小水潭，你精准地落入了水潭中，万幸，你活下来了，但是你在哪？"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.5.t:0"密林野兽"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.5.a:0"（观察四周）"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.6.desc:0"你策马狂奔，慌不择路，后面的十几匹野狼追着你不放，你时不时转头射箭，想要把它们赶走，但是并没有起到什么效果，就这这个时候，你冲出了密林，周围都是开阔的平原，你立马朝着家的方向奔去，身后的野狼越来越小，直到消失，你终于甩开了它们，你活下来了。"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.6.t:0"密林野兽"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.6.a:0"太好了"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.7.desc:0"你看了看四周，竟然有一些奇怪的花草，你发誓自己从没见过这样的植物，你上前去仔细观察，根据你以往的经验，对这种植物最好还是少碰为妙，但是说不定这个植物是个好宝贝，你决定......"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.7.t:0"密林野兽"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.7.a:0"采摘"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.7.b:0"赶紧离开"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.8.desc:0"你摘取了一些奇异植株，妥善地放在自己的背包里，然后找寻出路，虽然路上有些许的意外，但是你还是成功的回到了自己的家里。"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.8.t:0"密林野兽"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.8.a:0"安全的家"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.9.desc:0"你无视了这些奇异植株，把心思放在找寻出路上，虽然路上有些许的意外，但是你还是成功的回到了自己的家里。"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.9.t:0"密林野兽"
 OW_FRJQ_TanSuo_SenLin_milinyeshou_event.9.a:0"安全的家"
