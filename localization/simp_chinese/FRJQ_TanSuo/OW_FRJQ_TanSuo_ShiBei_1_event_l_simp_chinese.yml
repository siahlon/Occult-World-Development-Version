l_simp_chinese:
 OW_FRJQ_TanSuo_ShiBei_1.1.desc:0"你发现一处石碑群，共五块石碑，似乎是按五行排列，只是有一块的朝向似乎不对，纠正过来可能有发现。挪动哪块石碑呢？"
 OW_FRJQ_TanSuo_ShiBei_1.1.t:0"石碑"
 OW_FRJQ_TanSuo_ShiBei_1.1.a:0"金"
 OW_FRJQ_TanSuo_ShiBei_1.1.b:0"木"
 OW_FRJQ_TanSuo_ShiBei_1.1.c:0"水"
 OW_FRJQ_TanSuo_ShiBei_1.1.d:0"火"
 OW_FRJQ_TanSuo_ShiBei_1.1.e:0"土"
 OW_FRJQ_TanSuo_ShiBei_1.2.desc:0"你挪动了金/木/水/火/土的石碑，五行相生，石碑开始转动，形成一道五行图案，图案发出昊光射向你，一道五行印迹留在了你的脑海。"
 OW_FRJQ_TanSuo_ShiBei_1.2.a:0"我悟了！"
 OW_FRJQ_TanSuo_ShiBei_1.3.desc:0"你挪动了金石碑，五行似乎未对位，五块石碑没有发生感应，但在挪动的位置你发现了一块金块。"
 OW_FRJQ_TanSuo_ShiBei_1.3.a:0"哈哈，发财了"
 OW_FRJQ_TanSuo_ShiBei_1.4.desc:0"你挪动了木石碑，五行似乎未对位，五块石碑没有发生感应，但在挪动的位置你发现了一株奇草，你想顺手采摘下来，草儿却是突然钻入地下，同时发出一股异香，香味扑鼻，你感觉神清气爽，紧张的精神也为之弛缓。"
 OW_FRJQ_TanSuo_ShiBei_1.4.a:0"舒服了"
 OW_FRJQ_TanSuo_ShiBei_1.5.desc:0"你挪动了水石碑，五行似乎未对位，五块石碑没有发生感应，但在挪动的位置突然从地上喷出一道水柱，将你全身淋了个通透，你打了一个喷嚏，看来感冒了。"
 OW_FRJQ_TanSuo_ShiBei_1.5.a:0"（啊~啊~ 阿秋！）"
 OW_FRJQ_TanSuo_ShiBei_1.6.desc:0"你挪动了火石碑，五行似乎未对位，五块石碑没有发生感应，但在挪动的位置突然从地上喷出一道火舌，将你头发烧成了雷劈型，烤糊的味道传出来。"
 OW_FRJQ_TanSuo_ShiBei_1.6.a:0"…………"
 OW_FRJQ_TanSuo_ShiBei_1.7.desc:0"你挪动了土石碑，五行似乎未对位，五块石碑没有发生感应。"
 OW_FRJQ_TanSuo_ShiBei_1.7.a:0"看来是假的了"
