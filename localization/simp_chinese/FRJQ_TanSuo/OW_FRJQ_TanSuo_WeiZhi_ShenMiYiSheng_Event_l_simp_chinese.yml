l_simp_chinese:
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.1.desc:0"你像往日一样走在熟悉的街道上，突然，一个身穿黑袍，戴着奇怪面具的人叫住了你，只听得他阴恻恻地：你好啊~有缘人~要不要来我的小店里试试手气，你看着它，一股危机涌上心头......"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.1.t:0"街上"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.1.a:0"快步走开"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.1.b:0"暂且看看"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.2.desc:0"你顺从着自己的知觉，加快步伐，赶紧离开了这个陌生人，待你走出百米，回头一看，再也不见那人的踪影，内心才终于放松下来，擦了擦冒出的冷汗，不由得喜悦。"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.2.t:0"街上"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.2.a:0"还好"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.3.desc:0"你平抑下心头的不安，决定去这个陌生人指向的地方看看，那是一个隐藏在阴暗角落里的店铺，墙上布满了尘埃和蜘蛛网，看上去没什么人光顾，他带着你走进店里，突然眼前一黑，你发现自己变成了一只鹦鹉，脖子上标记着售卖的价格。"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.3.t:0"街上"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.3.a:0"不！！！"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.4.desc:0"你平抑下心头的不安，决定去这个陌生人指向的地方看看，那是一个隐藏在阴暗角落里的店铺，墙上布满了尘埃和蜘蛛网，看上去没什么人光顾，他带着你走进店里，突然眼前一黑，一瞬间又重见光明，在你的面前有一张桌子，桌子上有三个不同颜色的盒子，每个盒子的标价不同，你决定购买......"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.4.t:0"街上"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.4.a:0"昂贵的黑盒子"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.4.b:0"普通的白盒子"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.4.c:0"便宜的红盒子"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.5.desc:0"你花费了不小的代价，买下了心仪的盒子，这个盒子小巧古朴，那陌生人送你离开了小店，待你出门扭头一看，却发现自己站在来时的街道上，似乎刚刚发生的事情都是些幻觉，但是你手里的盒子却又证明了这一切的真实，你暗道古怪，把心思放在盒子上，好奇里面装着的东西，你打开了盒子，里面竟然是修仙界的信息"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.5.t:0"街上"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.5.a:0"（获得信息碎片）"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.6.desc:0"你花费了不小的代价，买下了心仪的盒子，这个盒子小巧古朴，那陌生人送你离开了小店，待你出门扭头一看，却发现自己站在来时的街道上，似乎刚刚发生的事情都是些幻觉，但是你手里的盒子却又证明了这一切的真实，你暗道古怪，把心思放在盒子上，好奇里面装着的东西，你打开了盒子，里面竟然是......"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.6.t:0"街上"
 OW_FRJQ_TanSuo_WeiZhi_ShenMiYiSheng.6.a:0"空地"
