 OW_FRJQ_TanSuo_WeiZhi_YunShi.1.desc:0"作为一个统治者，你总会发现领地上会发生一些奇怪的事情，就在前天，你的领地上空降下一颗天外飞石，砸死了村名王小二的七舅老爷的大外甥的五姨子的大表哥的狗，百姓议论纷纷，地方官迅速把守看四周并上报情况，陨石天降，是福是祸，你决定？"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.1.t:0"陨石"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.1.a:0"不去理它，天上会下雨下冰雹，下石头也很正常么，下冰雹能砸死人，下石头才砸死了一只狗么……"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.1.b:0"派人偷偷去刻上“受命于天，既寿永昌”八个大字"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.1.c:0"不寻常的石头，我可以把它卖一个好价钱"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.1.d:0"把它带回来仔细研究"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.2.desc:0"你察觉到可以借这块天外飞石造势来巩固自己的统治，只是需要一点隐秘行动，你觉得派遣自己的间谍总管，挑选最干练的密探，在一个深夜偷偷神不知鬼不觉地刻上“受命于天，既寿永昌”八个大字，哈，你觉得自己真是聪明绝顶”。第二天，你带着人马大张旗鼓地把那块石头挖出来示众，一切如计划进行，陨石挖出，抖落尘土，旁边的侍从禀报上面似乎有字，你上前辨认，说出“受命于天，既寿永昌”，又请百官来看，众人见证，这块石头是天降祥瑞。你高呼“受命于天，既寿永昌”，百官附和，群情振奋，你的目的达到了。"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.2.a:0"（我王万岁）"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.3.desc:0"你察觉到可以借这块天外飞石造势来巩固自己的统治，只是需要一点隐秘行动，你觉得派遣自己的间谍总管，挑选最干练的密探，在一个深夜偷偷神不知鬼不觉地刻上“受命于天，既寿永昌”八个大字，哈，你觉得自己真是聪明绝顶”。派出人马后，你没有入睡，静待消息，此事事关重大，事情败露只怕会影响自己的声誉。然而，当天晚上，你始终没有收到回报，但你也只能按计划带领百官前去观视陨石，就在到达时，负责守卫陨石的侍卫长报告，昨晚抓住几个窃贼，妄图盗走陨石。你意识到事情败露，正准备斩草除根，只见你派出的几名间谍大喊冤枉，声称是奉你的命令来此，天杀的，你的声誉全毁了。"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.3.a:0"“拖下去！砍了！！”"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.4.desc:0"你察觉到里面的商机，于是大肆宣传，天外飞石乃是神物，能强筋骨，治百病，但国库空虚，若能沽得一笔重金，不惜忍痛割爱。百官也被你的巧舌如簧说服，陨石神效的传言四处散播，终于有一天有一个商人登门拜访，什么也没问就抬来一箱子金子，愿意换取陨石。"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.4.a:0"哈哈哈哈哈，大赚一笔"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.5.desc:0"你察觉到里面的商机，于是大肆宣传，天外飞石乃是神物，能强筋骨，治百病，但国库空虚，若能沽得一笔重金，不惜忍痛割爱。但百官坚持陨石乃是神物，不可妄动，尽管你有散布一些留言，但始终没有买主上门，陨石也本人严加看管，久而久之，国民也淡忘了这一事。"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.5.a:0"怎么会没人来"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.6.desc:0"你认为陨星可能带有神秘力量，在观察了两个月，查阅大量资料后，你仍然一无所获，看着眼前的大石头，你决定与其单纯地看，不妨砸开试试，你找来凿子小心翼翼地动起手来。一凿，两凿，三凿……你发现石头并不寻常，只有刻在对应的纹路才能撼动它，你自信辨认，用心去感受那不可捉摸的纹路，一副神秘图案渐渐浮现在脑海中。"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.6.a:0"神秘的修仙界"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.7.desc:0"你认为陨星可能带有神秘力量，在观察了两个月，查阅大量资料后，你仍然一无所获，或许，这就是一块普通的石头。"
 OW_FRJQ_TanSuo_WeiZhi_YunShi.7.a:0"无用的石头"
