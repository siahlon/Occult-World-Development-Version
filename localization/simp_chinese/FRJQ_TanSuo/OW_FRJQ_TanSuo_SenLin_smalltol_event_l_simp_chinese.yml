l_simp_chinese:
 OW_FRJQ_TanSuo_SenLin_smalltol_event_1.1.desc:0"山，矗立在面前，草木葱葱郁郁，山花丝丝簇簇。绵绵细雨引发漫山云雾，山峰在袅袅云烟中若有若无，更显得宏伟险恶，让人觉得它奥秘而秀丽，狷介而冷傲。"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_1.1.t:0"林子"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_1.1.a:0"去看山"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_1.1.b:0"看花花"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_1.1.c:0"喝水水"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_1.2.desc:0"忽然你脑子好像感觉到了什么，似乎有一股神秘力量进入了"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_1.2.t:0"林子"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_1.2.a:0"我悟了"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_1.3.desc:0"你在森林里肆意游玩着。"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_1.3.t:0"林子"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_1.3.a:0"快乐! "
 OW_FRJQ_TanSuo_SenLin_smalltol_event_2.1.desc:0"影影绰绰的群山像是一个睡意未醒的仙女，披着蝉翼般的薄纱，脉脉含情，凝眸不语。"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_2.1.t:0"林子"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_2.1.a:0"看山！"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_2.1.b:0"不去"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_2.2.desc:0"山影林海，忽然你发现这一山竟像一座阵法！"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_2.2.t:0"林子"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_2.2.a:0"神奇！"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_2.3.desc:0"你在山影林海里肆意游玩着"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_2.3.t:0"林子"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_2.3.a:0"舒服！"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_3.1.desc:0"那一行行松柏，一座座假山，一个个亭榭在云层缝隙漏下的阳光的映照下，把眼前的世界变得如梦如幻如真如画。"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_3.1.t:0"林子"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_3.1.a:0"欣赏风景"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_3.2.desc:0"如幻如梦，一股清流涌入你的大脑！"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_3.2.t:0"林子"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_3.2.a:0"我悟了！"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_3.3.desc:0"你在山影林海里肆意游玩着"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_3.3.t:0"林子"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_3.3.a:0"舒坦！"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_4.1.desc:0"城堡四周种着许多树木，仿佛是一个个哨兵在站岗放哨，树下那各种各样的鲜花，像少女般跳着优美的舞蹈，是那么美丽，那么令人陶醉。"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_4.1.t:0"林子"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_4.1.a:0"拜会"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_4.1.b:0"欣赏风景"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_4.2.desc:0"你与主人一见如故，相谈甚欢！谈笑间他告诉你一些关于修仙界的信息。"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_4.2.t:0"林子"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_4.2.a:0"（举杯！）"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_4.3.desc:0"你在林中看着风景，你心情舒服多了。"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_4.3.t:0"林子"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_4.3.a:0"安逸"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_5.1.desc:0"远看那连绵起伏的青山，如同一条滔滔的江水一样，连绵不绝。近看那一碧千里的绿毯，一阵凉风吹来，绿毯好似泛起微波，是那么的生机盎然。绿毯上还有婀娜多姿的花儿在清风徐来之时，舞动着身子，跳起优美的舞姿，让人连声叫好，掌声沸腾。两只活泼可爱的梅花鹿便喝水边说话谈笑，还不时唱歌打闹，好不热闹。那好像绸带的小河弯弯曲曲地流着，你听那“哗啦，哗啦”的声音多么动听啊，还不时发出“叮咚，叮咚”的跳跃声，好似为河水乐队伴奏，奏起那夏天的赞歌。"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_5.1.t:0"林子"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_5.1.a:0"看山"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_5.1.b:0"采花"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_5.1.c:0"吃屎"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_5.2.desc:0"风景使你心情愉悦。忽然远边好似有一位仙人，只见带着淡淡的笑意，说“赐你一番造化！”"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_5.2.t:0"林子"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_5.2.a:0"仙人大恩！！"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_5.3.desc:0"风景使你心情愉悦。"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_5.3.t:0"林子"
 OW_FRJQ_TanSuo_SenLin_smalltol_event_5.3.a:0"舒服！"
