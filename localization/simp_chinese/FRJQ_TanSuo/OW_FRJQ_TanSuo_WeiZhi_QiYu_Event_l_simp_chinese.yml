 OW_FRJQ_TanSuo_WeiZhi_QiYu.1.desc:0"你的领地已经半年没下过雨了，天下大旱，民不聊生，你持续从邻国运水解急，但这并不是长久之计。如果持续干旱下去，国家的经济势必崩溃，甚至有别有用心者制造流言，声称这是上天的惩罚，是统治者失德触怒了上天，只要统治者下位，惩罚就会结束。百姓们议论纷纷，有说你穷兵黩武的，有说你杀人如麻的，有说你不敬神的，有说你宫廷内部其实秽乱不堪的，有说你其实是私生子僭位的。降雨一事若不能得到及早解决，必然会危及统治，你在考虑求雨事宜。"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.1.t:0"求雨"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.1.a:0"去你的，什么神神鬼鬼的，天大地大我最大。"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.1.b:0"准备求雨"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.2.desc:0"你与众大臣商议，觉得求雨一事难以由常人承担重任，要寻找能通鬼神的修行人,世间的修行者甚多，但是各教派往往不和，哪位神灵验与否也未可知，你只能选择一方，不过，就算求雨不成还可以让民怨转移到求雨的人身上，就是免不得要耗费一点钱财（100金）。"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.2.b:0"张榜寻找僧人"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.2.a:0"张榜寻找道士"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.2.c:0"张榜寻找教士"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.3.desc:0"几天后，一名仙风道骨的天师揭榜而来，你将信将疑，姑且让他放手一试。在准备好场地，只见他口诵法咒，念着太上老君急急如律令之类的，大部分不知所云，你也没什么能做的，只能看着他施法静等结果。"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.3.a:0"静候大师"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.4.desc:0"几天后，一名法相庄严的高僧揭榜而来，你将信将疑，姑且让他放手一试。在准备好场地，只见他口诵法咒，念着南无阿弥陀佛之类的，大部分不知所云，你也没什么能做的，只能看着他施法静等结果。"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.4.a:0"静候大师"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.5.desc:0"几天后，一名身背半人高的十字架的基督徒揭榜而来，你将信将疑，姑且让他放手一试。在准备好场地，只见他口诵法咒，念着哈利路亚之类的，大部分不知所云，你也没什么能做的，只能看着他施法静等结果。"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.5.a:0"静候大师"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.6.desc:0"作法尚未结束，你便发现天色阴了下来，不一会儿就起风了，随之稀疏的雨滴落下，紧着着雨越下越大，黑云压城，骤雨倾宵，真是久旱逢甘霖，你的领地得救了。你虽然不敢置信，却也不得不履行诺言赐下赏金，你正准备发话时，却发现天师/高僧/基督徒不见了，而自己命下人准备好的赏金竟也一同消失，如同你不曾拿出来一样，只有这眼前的大雨告诉你此事非虚。"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.6.a:0"太灵了"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.7.desc:0"作法结束，仍然滴雨未降，但你也不好立刻发作，万一一会儿下雨了自己岂非难看，你坐着静等，三刻后仍未下雨，民众开始议论纷纷，你坐视民情发酵，四周的卫兵开始阻拦民众，也随时待命准备将眼前的失败者拿下。一直等到天黑，燥动的民众终于爆发了，大喊者骗子，处死他！你一声令下，侍卫手起刀落，这场闹剧平息了，民怨看起来也压下去了，至少暂时是的。"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.7.a:0"该死的骗子"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.8.desc:0"作法结束，仍然滴雨未降，但你也不好立刻发作，万一一会儿下雨了自己岂非难看，你坐着静等，三刻后仍未下雨，民众开始议论纷纷，你坐视民情发酵，四周的卫兵开始阻拦民众，也随时待命准备将眼前的失败者拿下。一直等到天黑，燥动的民众终于爆发了，大喊者骗子，处死他！你下令动手，准备看人头落地的场面。然而，眼前的天师/高僧/基督徒却是仰天长叹一声“唉~天意！”，当场喝退侍卫，你也只好让他把话说完，心里升起一股不好的感觉……只见他说，我向天求雨，天却说人间有暴君，不值得下雨。我苦苦哀求一天，让上天可怜可怜百姓，但始终不能改变天意。诛杀暴君，则甘霖普降。什么，这是一场篡位的阴谋。"
 OW_FRJQ_TanSuo_WeiZhi_QiYu.8.a:0"阴谋！"