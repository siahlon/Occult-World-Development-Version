 OW_JB_XZ_qishi_guocheng_4.1.name:0"过河"
 OW_JB_XZ_qishi_guocheng_4.1.desc:0"　　你走着走着，眼前是一条河流，它挡住了你的去路。\n　　左边有一条细小的索桥，应该是当地人所用的。\n　　河对岸隐约有一户渔家，不知道他们是否可以载你渡河。\n　　你该用什么方式过河呢？"
 OW_JB_XZ_qishi_guocheng_4.1.a:0"走走索桥"
 OW_JB_XZ_qishi_guocheng_4.1.b:0"还是坐船吧"
 OW_JB_XZ_qishi_guocheng_4.1.c:0"真男人，怕这点水？（游泳）"
 
 OW_JB_XZ_qishi_guocheng_4.2a.name:0"索桥"
 OW_JB_XZ_qishi_guocheng_4.2a.desc:0"　　你走到索桥前，它是一座铁索木板桥，在风的吹动下，摇摇晃晃的，\n　　你决定？"
 OW_JB_XZ_qishi_guocheng_4.2.ab:0"摸着铁索慢慢走。"
 OW_JB_XZ_qishi_guocheng_4.2.ac:0"大步向前冲！！"
 OW_JB_XZ_qishi_guocheng_4.2.d:0"还是回去算了。"
 OW_JB_XZ_qishi_guocheng_4.2b.name:0"桥上"
 OW_JB_XZ_qishi_guocheng_4.2b.desc:0"　　桥上你小心翼翼的走着，生怕出意外。风吹的桥身有些晃动，你更加握紧了铁索。\n　　~\n　　~\n　　~\n　　河岸越来越近。"
 OW_JB_XZ_qishi_guocheng_4.2.b1:0"慢慢来"
 OW_JB_XZ_qishi_guocheng_4.2c.name:0"桥上"
 OW_JB_XZ_qishi_guocheng_4.2c.desc:0"　　你走着走着，风吹的桥身有点点晃动，但是你并不怕。\n　　！\n　　！\n　　！\n　　忽然你感觉脚底有些空荡，你想收回脚来，但是你已经踩下去了。"
 OW_JB_XZ_qishi_guocheng_4.2.c1:0"完蛋！"
 
 OW_JB_XZ_qishi_guocheng_4.3.a.name:0"坐船"
 OW_JB_XZ_qishi_guocheng_4.3.a.desc:0"　　你打算乘船过去，这时好像对岸的渔家看到了你，正向你驶来。\n　　你发现原来芦苇丛里有一只小木舟，似乎可以用的样子。\n　　你选择？"
 OW_JB_XZ_qishi_guocheng_4.3.ab:0"等渔家过来吧。"
 OW_JB_XZ_qishi_guocheng_4.3.ac:0"自己划过去吧，万一渔家不是过来的。"
 OW_JB_XZ_qishi_guocheng_4.2.d:0"还是回去算了。"
 OW_JB_XZ_qishi_guocheng_4.3.b1.name:0"船上"
 OW_JB_XZ_qishi_guocheng_4.3.b1.desc:0"　　你坐上了渔家的船，此时四周皆是白茫茫的一片，无边的江面，你不禁想起了一首诗：\n　　    “纵一苇之所如，凌万顷而茫然。”\n　　当你正想高歌一曲时渔家老人走了过来。他拿着钱袋子示意着你。"
 OW_JB_XZ_qishi_guocheng_4.3.b1.a:0"交点过路钱吧"
 OW_JB_XZ_qishi_guocheng_4.3.b1.b:0"交个der，又不是我叫他来的。"
 OW_JB_XZ_qishi_guocheng_4.3b1.a.name:0"船上"
 OW_JB_XZ_qishi_guocheng_4.3b1.a.desc:0"　　你给了渔家一点小钱钱，老人收下后才继续划船。"
 OW_JB_XZ_qishi_guocheng_4.3.b1.aa:0"花点过路钱不算啥。"
 OW_JB_XZ_qishi_guocheng_4.3b1.b.name:0"船上"
 OW_JB_XZ_qishi_guocheng_4.3b1.b.desc:0"　　你握紧了自己的钱袋子，老人看到你这样子便将袋子收了回去，好像是要继续划船了。\n　　正当你舒一口气时，\n　　忽然你感觉有一股力推着你的腰，而你根本没有防备。"
 OW_JB_XZ_qishi_guocheng_4.3.b1.ba:0"完蛋！这该死的老头！"
 
 OW_JB_XZ_qishi_guocheng_4.4.a.name:0"河岸"
 OW_JB_XZ_qishi_guocheng_4.4.a.desc:0"　　你试探了一下水位，感觉并不是很深的样子，你觉得凭着自己的技术也可以过去。"
 OW_JB_XZ_qishi_guocheng_4.4.aa:0"冲冲冲！！！"
 OW_JB_XZ_qishi_guocheng_4.4.ab:0"还是回去算了。"
 OW_JB_XZ_qishi_guocheng_4.4.b.name:0"水中"
 OW_JB_XZ_qishi_guocheng_4.4.b.desc:0"　　你下水了\n　　下水后你感觉四周起了很多白雾，但是水流并不湍急，你觉得过去没问题了。\n　　\n　　\n　　\n　　忽然一股激流冲撞你的腰，而你并没东西可以支撑。"
 OW_JB_XZ_qishi_guocheng_4.4.ba:0"完了！"

 OW_JB_XZ_qishi_guocheng_4.88.name:0"河岸"
 OW_JB_XZ_qishi_guocheng_4.88.desc:0"　　不管方式如何？你最终还是渡过了河。四周的白雾缓缓散去，你回头想去看河，只有一地平原。"
 OW_JB_XZ_qishi_guocheng_4.88.a:0"这是现实还是梦？"
 OW_JB_XZ_qishi_guocheng_4.99.name:0"河流"
 OW_JB_XZ_qishi_guocheng_4.99.desc:0"　　你意识到水面就在你的脚下，而你正在掉落。"
 OW_JB_XZ_qishi_guocheng_4.99.a:0"……"
##############OW_JB_XZ_qishi_guocheng_4.5##########

 OW_JB_XZ_qishi_guocheng_4.51.name:0 "河中"
 OW_JB_XZ_qishi_guocheng_4.51.desc:0 "　　现在你正在河水中，河岸不算远，水流也不湍急，但是要登上河岸你还需要点机会。你需要尽快上河岸，不然你将用尽力气。"
 OW_JB_XZ_qishi_guocheng_4.511:0 "顺流而下"
 OW_JB_XZ_qishi_guocheng_4.52.a.name:0 "河中"
 OW_JB_XZ_qishi_guocheng_4.52.a.desc:0 "　　你看到下流左侧正有一块浮木，也许你可以利用它来游到河岸上。\n　　你选择？"
 OW_JB_XZ_qishi_guocheng_4.5221:0 "靠左"
 OW_JB_XZ_qishi_guocheng_4.5222:0 "靠右"
 OW_JB_XZ_qishi_guocheng_4.5223:0 "中间"
 OW_JB_XZ_qishi_guocheng_4.523.desc:0 "　　你看到下流右侧正有一块浮木，也许你可以利用它来游到河岸上。\n　　你选择？"
 OW_JB_XZ_qishi_guocheng_4.524.name:0 "河中"
 OW_JB_XZ_qishi_guocheng_4.523.desc:0 "　　你看到下流中间正有一块浮木，也许你可以利用它来游到河岸上。\n　　你选择？"
 OW_JB_XZ_qishi_guocheng_4.5243:0 "加速向前"
 OW_JB_XZ_qishi_guocheng_4.5244:0 "向后减速"
 OW_JB_XZ_qishi_guocheng_4.525.name:0 "浮木"
 OW_JB_XZ_qishi_guocheng_4.525.desc:0 "　　你成功抱住浮木，此时你已经浮在水面上了。"
 OW_JB_XZ_qishi_guocheng_4.5251:0 "利用浮木靠近河岸"
 OW_JB_XZ_qishi_guocheng_4.526.name:0 "河中"
 OW_JB_XZ_qishi_guocheng_4.526.desc:0 "　　你看着浮木从身边流走，你总觉得刚刚有机会可以抱住它。"
 OW_JB_XZ_qishi_guocheng_4.5261:0 "后面总会有的"
 OW_JB_XZ_qishi_guocheng_4.527.name:0 "浮木"
 OW_JB_XZ_qishi_guocheng_4.527.desc:0 "　　你加速向前，浮木也向你冲来。你被撞到了，但是你死死的抱住它。\n　　\n　　\n　　\n　　\n　　你昏了过去"
 OW_JB_XZ_qishi_guocheng_4.5271:0 "……"
 OW_JB_XZ_qishi_guocheng_4.532.desc:0 "　　你看到左侧有一根藤蔓，你感觉你靠过去，伸手就能碰到。\n　　\n　　你选择？"
 OW_JB_XZ_qishi_guocheng_4.533.desc:0 "　　你看到右侧有一根藤蔓，你感觉你靠过去，伸手就能碰到。\n　　\n　　你选择？"
 OW_JB_XZ_qishi_guocheng_4.534.desc:0 "　　你看到左侧有一根藤蔓，你感觉你靠过去，伸手就能碰到。\n　　\n　　你选择？"
 OW_JB_XZ_qishi_guocheng_4.535.name:0 "藤蔓"
 OW_JB_XZ_qishi_guocheng_4.535.desc:0 "　　你游到藤蔓下方。\n　　就是现在"
 OW_JB_XZ_qishi_guocheng_4.5351:0 "抓住它！！"
 OW_JB_XZ_qishi_guocheng_4.536.desc:0 "　　你并没有游到藤蔓的位置，看着他流走你看见失去了一个机会。"
 OW_JB_XZ_qishi_guocheng_4.5361:0 "等下下一个机会"
 OW_JB_XZ_qishi_guocheng_4.542.name:0 ""
 OW_JB_XZ_qishi_guocheng_4.542.desc:0 "　　你看到前方左侧有一块石头，你感觉可以借用他上岸。\n　　你选择？"
 OW_JB_XZ_qishi_guocheng_4.542.a:0 "靠左"
 OW_JB_XZ_qishi_guocheng_4.542.b:0 "靠右"
 OW_JB_XZ_qishi_guocheng_4.542.c:0 "中间"
 OW_JB_XZ_qishi_guocheng_4.543.desc:0 "　　你看到前方右边有一块石头，你感觉可以借用他上岸。\n　　你选择？"
 OW_JB_XZ_qishi_guocheng_4.544.desc:0 "　　你看到前方中间有一块石头，你感觉可以借用他上岸。\n　　你选择？"
 OW_JB_XZ_qishi_guocheng_4.544.c:0 "向后减速"
 OW_JB_XZ_qishi_guocheng_4.544.d:0 "向前加速"
 OW_JB_XZ_qishi_guocheng_4.545.name:0 "石头"
 OW_JB_XZ_qishi_guocheng_4.545.desc:0 "　　你成功爬上石头，而此时你发现石头里河岸很近，只需要用力一跳。"
 OW_JB_XZ_qishi_guocheng_4.545.a:0 "跳！"
 OW_JB_XZ_qishi_guocheng_4.546.desc:0 "　　你看着石头从身边流过去，你感觉失去了一个机会。"
 OW_JB_XZ_qishi_guocheng_4.547.a:0 "希望后面还会有的。"
 OW_JB_XZ_qishi_guocheng_4.547.desc:0 "　　你加速向石头冲去。"
 OW_JB_XZ_qishi_guocheng_4.548.desc:0 "　　你与石头相撞，此刻你感觉有一种钻心的痛苦，生的欲望令你死死地抓住石头边缘。"
 OW_JB_XZ_qishi_guocheng_4.548.a:0 "听天由命"
 OW_JB_XZ_qishi_guocheng_4.552.name:0 "titititi"
 OW_JB_XZ_qishi_guocheng_4.552.desc:0 "　　你看到前方有一条渔船在航行，你觉得可以喊叫渔家前来救你。"
 OW_JB_XZ_qishi_guocheng_4.552.a:0 "“救命啊！！”"
 OW_JB_XZ_qishi_guocheng_4.5521.desc:0 "　　渔家显然听到你的呼救，他开始向你这边划来。"
 OW_JB_XZ_qishi_guocheng_4.5521.a:0 "等待救援"
 OW_JB_XZ_qishi_guocheng_4.5522.desc:0 "　　不知道渔家有没有听到你的呼救，但是此刻渔船离你越来越远。"
 OW_JB_XZ_qishi_guocheng_4.5522.a:0 "天要亡我？"
 OW_JB_XZ_qishi_guocheng_4.553.a:0 "游走吧，万一是歹人？"
 OW_JB_XZ_qishi_guocheng_4.56.desc:0 "　　什么事都没有发生，你只是随着河流而下，你试图游到河岸，但如同有一股引力一般，你被死死的抓在河中间。"
 OW_JB_XZ_qishi_guocheng_4.56.a:0 "……"
 OW_JB_XZ_qishi_guocheng_4.57.name:0 "河水"
 OW_JB_XZ_qishi_guocheng_4.57.desc:0 "　　你在昏过去之前，一直在顽强搏斗着，随着呛水，你昏了过去，再也没有醒来"
 OW_JB_XZ_qishi_guocheng_4.57.a:0 "我不甘！"
 OW_JB_XZ_qishi_guocheng_4.588.name:0 "河水"
 OW_JB_XZ_qishi_guocheng_4.588.desc:0 "　　终于，你回到了河岸上，你奋不顾的向前冲去，而当你想回头时，你却发现河水不见了，只有一地稻田。"
 OW_JB_XZ_qishi_guocheng_4.588.a:0 "梦还是仙？"