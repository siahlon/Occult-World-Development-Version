 OW_KO_WAR.1005.name:0 "回合结束"
 OW_KO_WAR.1005.desc:0 "　　#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!不想在对#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!下死手，便准备撤退，结果#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!非常愤怒，奋起直攻而来！！！！"
