 OW_KO_WAR.1006.name:0 "回合结束"
 OW_KO_WAR.1006.desc:0 "　　#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!不想在对#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!下死手，便准备撤退，#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!想了想，觉得与#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!没有什么深仇大恨，便顺其自然。"
