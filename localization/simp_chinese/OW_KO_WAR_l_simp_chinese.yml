 OW_KO_WAR.1000.name:0 "回合结束"
 OW_KO_WAR.1000.desc:0 "　　#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!对#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!造成了[ROOT.Var('OW_KO_WAR_ShangHai').GetValue|N0]点伤害。在攻击#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!的过程中，伤害造成了#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!的破绽频现。"
 OW_KO_WAR.1003.name:0 "回合结束"
 OW_KO_WAR.1003.desc:0 "　　#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!想逃跑，被#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!识破。"
