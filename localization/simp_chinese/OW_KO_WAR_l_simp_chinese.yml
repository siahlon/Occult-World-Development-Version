 OW_KO_WAR.0003.desc.a:0 "　　#P [recipient.GetFirstNameNicknamedNoTooltip]#!对#P [ROOT.Char.GetFirstNameNicknamedNoTooltip]#!使用了[recipient.Custom('OW_KO_WAR_SHOW_ID')]"
