 OW_KO_WAR.2004.desc:0 "　　#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!被发现破绽，转身就跑。\n\n　　#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!一个闪身，接近#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!！"
