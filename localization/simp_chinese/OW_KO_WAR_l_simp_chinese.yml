 OW_KO_WAR.8003.desc:0 "　　#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!没击中#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!，#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!准备反击#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!\n\n　　结果#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!想在逃跑前，准备侮辱#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!，发现#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!已经攻了过来，来不及逃跑了。"
 OW_KO_WAR.8003.t:0 "MMP，死于话多！" 
 OW_KO_WAR.8004.name:0 "回合结束"
 OW_KO_WAR.8004.desc:0 "　　#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!没击中#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!，#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!准备反击#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!\n\n　　结果#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!趁着短暂的时间，溜了！"
 OW_KO_WAR.8004.t:0 "卧槽，这都能跑？" 
 OW_KO_WAR.8005.name:0 "回合结束"
 OW_KO_WAR.8005.desc:0 "　　#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!没击中#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!，#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!准备撤退！\n\n　　结果准备撤退的#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!被#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!抓住机会直面攻了过来。#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!来不及撤退了。"
 OW_KO_WAR.8005.t:0 "找死是吧？" 
 OW_KO_WAR.8006.name:0 "回合结束"
 OW_KO_WAR.8006.desc:0 "　　#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!没击中#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!，#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!准备撤退！\n\n　　#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!思考了一翻，也没有继续追击，任其离开。"
 OW_KO_WAR.8006.t:0 "撤退" 
 OW_KO_WAR.8007.name:0 "回合结束"
 OW_KO_WAR.8007.desc:0 "　　#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!没击中#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!，#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!准备撤退！\n\n　　#P [OW_KO_AI.GetFirstNameNicknamedNoTooltip]#!还在防备，跟本没注意到#P [OW_KO_PLAYER.GetFirstNameNicknamedNoTooltip]#!已经离开了！"
 OW_KO_WAR.8007.t:0 "这是憨货吧！" 
 
